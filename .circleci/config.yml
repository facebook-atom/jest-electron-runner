version: 2

jobs:
  test:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - run: git submodule update --init fiddle
      - run: cd fiddle && npm install --no-save
      - run: yarn --no-progress
      - run: yarn build
      - run: yarn flow
      - run: yarn test

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
